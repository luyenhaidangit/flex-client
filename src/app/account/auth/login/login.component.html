<div class="account-pages mt-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card overflow-hidden">
          <div class="bg-primary-subtle">
            <div class="row">
              <div class="col-7">
                <div class="text-primary p-4">
                  <h5 class="text-primary">Chào mừng quay trở lại !</h5>
                  <p>Đăng nhập để tiếp tục truy cập Flex.</p>
                </div>
              </div>
              <div class="col-5 align-self-end">
                <img src="assets/images/profile-img.png" alt="" class="img-fluid">
              </div>
            </div>
          </div>
          <div class="card-body pt-0">
            <div>
              <a routerLink="/">
                <div class="avatar-md profile-user-wid mb-4">
                  <span class="avatar-title rounded-circle bg-light">
                    <img src="assets/images/logo.svg" alt="" class="rounded-circle" height="34">
                  </span>
                </div>
              </a>
            </div>
            <div class="p-2">
              <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                <alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</alert>

                <div class="mb-3">
                  <label for="userName">Tên người dùng</label>
                  <input type="text" formControlName="userName" class="form-control" id="userName" placeholder="Username"
                    [ngClass]="{ 'is-invalid': submitted && f.userName?.errors }" />
                  <div *ngIf="submitted && f.userName?.errors" class="invalid-feedback">
                    <div *ngIf="f.userName?.errors?.required">Tên người dùng không được để trống!</div>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="password">Mật khẩu</label>
                  <div class="input-group auth-pass-inputgroup">
                    <input [type]="passwordFieldType" class="form-control" formControlName="password" placeholder="Mật khẩu"
                      [ngClass]="{ 'is-invalid': submitted && f.password?.errors }" aria-label="Password"
                      aria-describedby="password-addon">

                    <button *ngIf="f.password.value.length > 0" (click)="togglePasswordVisibility()" class="btn btn-light ms-0" type="button" id="password-addon" title="password-addon"><i
                        class="mdi {{passwordFieldType === 'password' ? 'mdi-eye-outline' : 'mdi-eye-off'}}"></i></button>
                    <div *ngIf="submitted && f.password?.errors" class="invalid-feedback">
                      <span *ngIf="f.password?.errors?.required">Mật khẩu không được để trống!</span>
                    </div>
                  </div>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="remember-check" formControlName="rememberMe">
                  <label class="form-check-label" for="remember-check">
                      Lưu đăng nhập
                  </label>
              </div>

                <div class="mt-3 d-grid">
                  <button class="btn btn-primary" type="submit">Đăng nhập</button>
                </div>
              </form>
            </div>

          </div>
        </div>
        <div class="mt-5 text-center">
          <p>© {{year}} Flex. Phát triển bởi <i class="mdi mdi-heart text-danger"></i> Luyện Hải Đăng</p>
        </div>

      </div>
    </div>
  </div>

  <!-- end container -->
</div>
<!-- end page -->

<app-loading></app-loading>
